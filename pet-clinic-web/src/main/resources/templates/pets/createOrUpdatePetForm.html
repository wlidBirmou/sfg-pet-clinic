<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>
<div class="container">
  <div class="row">
    <div class="col-md-3">
            <span>
                <a th:href="${referer}">
                    <img class="ab-back-button" src="../static/resources/images/backButton.jpg" th:src="@{/resources/images/backButton.jpg}" alt />
                    <span class=".3em" th:text="#{backButton}"></span>
                </a>
            </span>
    </div>
  </div>
</div>
<h2>
  <th:block th:if="${pet.isNull()}">New </th:block>
  Pet
</h2>
<form th:object="${pet}" class="form-horizontal" method="post">
  <input type="hidden" name="id" th:value="*{id}" />
  <div class="form-group has-feedback">
    <div class="form-group">
      <label class="col-sm-2 control-label">Owner</label>
      <div class="col-sm-10">
        <span th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName}" />
      </div>
    </div>
    <input
            th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
    <input
            th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}" />
    <input
            th:replace="~{fragments/selectField :: select ('Type', 'petType', ${types})}" />
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button
              th:with="text=${pet.isNull()} ? 'Add Pet' : 'Update Pet'"
              class="btn btn-default" type="submit" th:text="${text}">Add
        Pet</button>
    </div>
  </div>
</form>

</body>

</html>
