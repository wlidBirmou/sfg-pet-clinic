<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'home')}" >
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic vets index</title>
</head>
<body>
<h2 th:text="'Vets'">Vets</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width:200px" >Id</th>
        <th style="width:200px" >First name</th>
        <th style="width:200px" >Last name</th>
    </tr>
    </thead>
    <tbody>

    <!--/*@thymesVar id="vets" type="java.util.Set"*/-->
    <!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
    <tr th:each="vet : ${vets}">
        <td style="width:200px" th:text="${vet.id}"></td>
        <td style="width:200px" th:text="${vet.firstName}"></td>
        <td style="width:200px" th:text="${vet.lastName}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
